<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
		<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<h1 class="logo">Robotlager</h1>
				<div class="main-nav">
					<a class="btn btn-primary">Gå till panelen</a>
					<div class="btn btn-secondary btn-log-in">Logga in</div>
				</div>
			</header>
			<main>
				<section id="intro">
					<div class="intro-content-wrapper">
						<h2 class="intro-text">
							De senaste framgångarna inom automatiska lager är
							här
						</h2>
						<div class="intro-btns">
							<a class="btn btn-primary">Börja</a>
							<a class="btn btn-secondary">Läs mer</a>
						</div>
					</div>
				</section>
				<section id="section1" class="content-section">
					<div class="carousel-wrapper">

						<div class="carousel" data-flickity='{ "wrapAround": true, "autoPlay": 3000, "adaptiveHeight": true, "setGallerySize": false }'>
							<div class="carousel-cell"></div>
							<div class="carousel-cell"></div>
							<div class="carousel-cell"></div>
						</div>
					</div>
					<div class="section-text">
						<h2>Upptäck mer med ny teknik inom hemmarobotlager</h2>
					</div>
				</section>
				<section id="section2" class="content-section">
					<div class="section-text">
						<h2>Tekniken fortsätter att uvecklas - det gör vi med</h2>
					</div>
					<div class="section-img">
						<img src="img/robot.jpg" alt="" />
					</div>
				</section>
			</main>
			<footer></footer>
		</div>
	</body>
</html>
