<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/flickity@2/dist/flickity.min.css"
		/>
		<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<main>
				<section id="intro">
					<div class="intro-content">
						<div class="timeline">
							<div class="timeline-ball"></div>
							<div
								class="timeline-line first"
								style="height: 175px"
							></div>
							<div class="timeline-icon">
								<svg
									class="w-6 h-6 text-gray-800 dark:text-white"
									aria-hidden="true"
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
								>
									<path
										stroke="currentColor"
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="1"
										d="m8 8-4 4 4 4m8 0 4-4-4-4m-2-3-4 14"
									/>
								</svg>
							</div>
							<div class="timeline-line" style="height: 300px"></div>
						</div>
						<div class="section-content">
							<div class="section-text">
								<h1>Världens första skrivbordslager</h1>
								<p>Styrt från en enkel hemsida</p>
							</div>
							<div class="section-btns">
								<a href="./dashboard/" class="btn btn-primary"
									>Gå till panelen</a
								>
							</div>
						</div>
					</div>
				</section>
			</main>
			<footer></footer>
		</div>
	</body>
</html>
