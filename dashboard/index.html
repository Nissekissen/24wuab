<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Robotlager - Dashboard</title>
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,700&display=swap"
			rel="stylesheet"
		/>
		<script src="../js/menu.js" defer></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
		<script src="../js/requests.js" defer></script>
		<script src="../js/dashboard.js" defer></script>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<div class="menu-btn">
					<svg
						width="48px"
						height="48px"
						viewBox="0 0 24 24"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							d="M20 7L4 7"
							stroke="#000"
							stroke-width="1.5"
							stroke-linecap="round"
						/>
						<path
							d="M20 12L4 12"
							stroke="#000"
							stroke-width="1.5"
							stroke-linecap="round"
						/>
						<path
							d="M20 17L4 17"
							stroke="#000"
							stroke-width="1.5"
							stroke-linecap="round"
						/>
					</svg>
				</div>
				<h1 class="logo">Robotlager</h1>
				<a class="add-product btn btn-primary" href="./addproduct.html">
					<svg
						class="w-6 h-6 text-gray-800 dark:text-white"
						aria-hidden="true"
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						width="24"
						height="24"
					>
						<path
							stroke="currentColor"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M5 12h14m-7 7V5"
						/>
					</svg>
				</a>
			</header>
			<main id="dashboardMain">
				<div id="dashboardNav" class="menu">
					<nav>
						<ul>
							<li><a href="index.html">Hem</a></li>
							<li><a href="queue.html">Kö</a></li>
							<li><a href="settings.html">Inställningar</a></li>
						</ul>
						<div class="homepage-link">
							<a href="../index.html">Tillbaka till startsidan</a>
						</div>
					</nav>
				</div>
				<div id="dashboardContent">
					<div class="dashboardHeader">
						<h2>Produkter</h2>
						<div class="btn-row">
							<button
								title="Ladda om"
								class="icon-btn"
								id="refreshQueue"
							>
								<svg
									class="w-6 h-6 text-gray-800 dark:text-white"
									aria-hidden="true"
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
								>
									<path
										stroke="currentColor"
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="1.5"
										d="M17.7 7.7A7.1 7.1 0 0 0 5 10.8M18 4v4h-4m-7.7 8.3A7.1 7.1 0 0 0 19 13.2M6 20v-4h4"
									/>
								</svg>
							</button>
							<a class="btn btn-primary" href="addproduct.html">
								Ny Produkt
								<svg
									class="w-6 h-6 text-gray-800 dark:text-white"
									aria-hidden="true"
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
									width="24"
									height="24"
								>
									<path
										stroke="currentColor"
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M5 12h14m-7 7V5"
									/>
								</svg>
							</a>
						</div>
					</div>
					<div class="item-list">
						<div class="item placeholder-item">
							<div class="item-text">
								<h3 class="placeholder-item-title"></h3>
								<p class="placeholder-item-subtitle"></p>
							</div>
							<div class="item-buttons">
								<a
									class="btn btn-primary placeholder"
									href="details.html?id=5"
									>Detaljer</a
								>
							</div>
						</div>
						<div class="item-list-divider"></div>
						<div class="item placeholder-item">
							<div class="item-text">
								<h3 class="placeholder-item-title"></h3>
								<p class="placeholder-item-subtitle"></p>
							</div>
							<div class="item-buttons">
								<a
									class="btn btn-primary placeholder"
									href="details.html?id=5"
									>Detaljer</a
								>
							</div>
						</div>
						<div class="item-list-divider"></div>
						<div class="item placeholder-item">
							<div class="item-text">
								<h3 class="placeholder-item-title"></h3>
								<p class="placeholder-item-subtitle"></p>
							</div>
							<div class="item-buttons">
								<a
									class="btn btn-primary placeholder"
									href="details.html?id=5"
									>Detaljer</a
								>
							</div>
						</div>
						<div class="item-list-divider"></div>
						<div class="item placeholder-item">
							<div class="item-text">
								<h3 class="placeholder-item-title"></h3>
								<p class="placeholder-item-subtitle"></p>
							</div>
							<div class="item-buttons">
								<a
									class="btn btn-primary placeholder"
									href="details.html?id=5"
									>Detaljer</a
								>
							</div>
						</div>
						<div class="item-list-divider"></div>
					</div>
				</div>
			</main>
			<footer></footer>
		</div>

</html>
