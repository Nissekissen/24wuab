<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Robotlager - Dashboard Add Product</title>
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,700&display=swap"
			rel="stylesheet"
		/>
		<link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">

		<script src="../js/menu.js" defer></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
		<script src="../js/requests.js" defer></script>
		<script src="../js/addproduct.js" defer></script>
		<script src="../js/themeswitcher.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<div class="menu-btn">
					<svg
						width="48px"
						height="48px"
						viewBox="0 0 24 24"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							d="M20 7L4 7"
							stroke="currentColor"
							stroke-width="1.5"
							stroke-linecap="round"
						/>
						<path
							d="M20 12L4 12"
							stroke="currentColor"
							stroke-width="1.5"
							stroke-linecap="round"
						/>
						<path
							d="M20 17L4 17"
							stroke="currentColor"
							stroke-width="1.5"
							stroke-linecap="round"
						/>
					</svg>
				</div>
				<h1 class="logo graduate-regular">Robotlager</h1>
				<div class="theme-switcher" id="themeBtn">
					<div class="theme-icon active">
						<svg
							class="w-6 h-6 text-gray-800 dark:text-white"
							aria-hidden="true"
							xmlns="http://www.w3.org/2000/svg"
							fill="currentColor"
							viewBox="0 0 24 24"
						>
							<path
								fill-rule="evenodd"
								d="M13 3a1 1 0 1 0-2 0v2a1 1 0 1 0 2 0V3ZM6.3 5A1 1 0 0 0 5 6.2l1.4 1.5a1 1 0 0 0 1.5-1.5L6.3 5Zm12.8 1.3A1 1 0 0 0 17.7 5l-1.5 1.4a1 1 0 0 0 1.5 1.5L19 6.3ZM12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10Zm-9 4a1 1 0 1 0 0 2h2a1 1 0 1 0 0-2H3Zm16 0a1 1 0 1 0 0 2h2a1 1 0 1 0 0-2h-2ZM7.8 17.7a1 1 0 1 0-1.5-1.5L5 17.7A1 1 0 1 0 6.3 19l1.5-1.4Zm9.9-1.5a1 1 0 0 0-1.5 1.5l1.5 1.4a1 1 0 0 0 1.4-1.4l-1.4-1.5ZM13 19a1 1 0 1 0-2 0v2a1 1 0 1 0 2 0v-2Z"
								clip-rule="evenodd"
							/>
						</svg>
					</div>
					<div class="theme-icon">
						<svg
							class="w-6 h-6 text-gray-800 dark:text-white"
							aria-hidden="true"
							xmlns="http://www.w3.org/2000/svg"
							fill="currentColor"
							viewBox="0 0 24 24"
						>
							<path
								fill-rule="evenodd"
								d="M11.7 2a10 10 0 1 0 9.8 13.3 1 1 0 0 0-1-1.3H20a8 8 0 0 1-7.6-10.6l.1-.4a1 1 0 0 0-.8-1Z"
								clip-rule="evenodd"
							/>
						</svg>
					</div>
					<div class="active-circle"></div>
				</div>
			</header>
			<main id="dashboardMain">
				<div id="dashboardNav" class="menu">
					<nav>
						<ul>
							<li><a href="index.html">Hem</a></li>
							<li><a href="queue.html">Kö</a></li>
							<li><a href="addproduct.html">Ny produkt</a></li>
						</ul>
						<div class="homepage-link">
							<a href="../index.html">Tillbaka till startsidan</a>
						</div>
					</nav>
				</div>
				<div id="dashboardContent" class="add-product-wrapper">
					<h2>Lägg till produkt</h2>
					<form id="addProductForm">
						<div class="input-group">
							<label for="productName">Produktnamn</label>
							<input
								type="text"
								id="productName"
								name="productName"
								placeholder="Produktnamn"
							/>
						</div>
						<div class="input-group">
							<label for="category">Kategori</label>
							<select title="Välj kategori" name="category">
								<option value="not-selected">
									Välj kategori
								</option>
								<option value="lego">Lego</option>
								<option value="godis">Godis</option>
							</select>
						</div>
                        <div class="input-group">
                            <label for="start_amount">Startantal</label>
                            <input type="number" id="start_amount" name="start_amount" placeholder="Startantal">
                        </div>
						<button type="submit" class="btn btn-primary">
							Lägg till produkt
						</button>
					</form>
				</div>
			</main>
			<footer></footer>
		</div>
	</body>
</html>
